<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Text File</title>
</head>
<body>
    <h1>Upload a Text File for Processing</h1>
    <form action="/upload_data" method="post" enctype="multipart/form-data">
        <label for="file">Select a text file:</label>
        <input type="file" id="file" name="file" accept=".txt" required>
        <br><br>
        <button type="submit">Upload and Process</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
        <p>Encryption Key: {{ key }}</p>
        <p>New File: <a href="{{ new_file }}">{{ new_file }}</a></p>
    {% endif %}
</body>
</html>
