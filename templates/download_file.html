<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File from Azure Blob Storage</title>
</head>
<body>

    <h1>Azure Blob Storage - Download File</h1>

    <h2>Read a File</h2>
    <form id="readForm" action="/download_file" method="GET">
        <label for="readFileName">File Name:</label>
        <input type="text" id="readFileName" name="file_name" required><br><br>

        <button type="submit">Read File</button>
    </form>

    <div id="responseContainer">
        <!-- Response from Flask server will be displayed here -->
    </div>

</body>
</html>
