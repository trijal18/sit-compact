<html><head><base href="." /><title>Success!</title><style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    
    .success-container {
      text-align: center;
      color: white;
    }
    
    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      stroke-width: 6;
      stroke: #fff;
      stroke-miterlimit: 10;
      animation: scale 0.3s ease-in-out 0.5s both;
    }
    
    .checkmark-circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    
    .checkmark-check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }
    
    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes scale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }
    
    h1 {
      font-size: 3em;
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 1s forwards;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    </style></head><body>
    <div class="success-container">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
      <h1>Success!</h1>
    </div>
    
    <svg class="particles" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="particle-gradient">
          <stop offset="0%" stop-color="white"/>
          <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
        </radialGradient>
      </defs>
    </svg>
    
    <script>
    const particlesSvg = document.querySelector('.particles');
    const particleCount = 30;
    
    function createParticle() {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      const size = Math.random() * 8 + 2;
      
      circle.setAttribute('r', size);
      circle.setAttribute('fill', 'url(#particle-gradient)');
      
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      circle.setAttribute('cx', x);
      circle.setAttribute('cy', y);
      
      particlesSvg.appendChild(circle);
      
      const angle = Math.random() * Math.PI * 2;
      const velocity = Math.random() * 2 + 1;
      const vx = Math.cos(angle) * velocity;
      const vy = Math.sin(angle) * velocity;
      
      function animate() {
        const currentX = parseFloat(circle.getAttribute('cx'));
        const currentY = parseFloat(circle.getAttribute('cy'));
        
        if (currentX < -size || currentX > window.innerWidth + size ||
            currentY < -size || currentY > window.innerHeight + size) {
          particlesSvg.removeChild(circle);
          createParticle();
          return;
        }
        
        circle.setAttribute('cx', currentX + vx);
        circle.setAttribute('cy', currentY + vy);
        requestAnimationFrame(animate);
      }
      
      animate();
    }
    
    for (let i = 0; i < particleCount; i++) {
      createParticle();
    }
    </script>
    </body></html>
