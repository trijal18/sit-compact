<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Decryption</title>
</head>
<body>
    <h1>File Decryption</h1>
    <form action="/download_data" method="POST">
        <label for="file_name">File Name:</label><br>
        <input type="text" id="file_name" name="file_name" required><br><br>
        
        <label for="key">Decryption Key:</label><br>
        <input type="text" id="key" name="key" required><br><br>
        
        <input type="submit" value="Decrypt File">
    </form>
</body>
</html>
