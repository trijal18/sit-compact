<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact</title>
    <link rel="stylesheet" href="../static/download.css">
    <link rel="icon" href="../static/images/default-removebg-preview.png">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../static/images/cover-removebg-preview.png" alt="Company Logo">
        </div>
    </div>

    <div class="content">
        <div class="container">
            <h1>Download a File</h1>
            <form method="POST" action="{{ url_for('download') }}">
                <!-- Hidden input to preserve the filename -->
                <input type="text" name="filename" value="{{ request.args.get('filename', '') }}">
            
                <label for="key">Enter Decryption Key:</label>
                <input type="text" name="key" id="key" required><br><br>
            
                <input type="submit" value="Submit Key">
            </form>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            <br>
            <a href="{{ url_for('index') }}" class="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
