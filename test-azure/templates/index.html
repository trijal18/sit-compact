<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Blob Storage - File Operations</title>
</head>
<body>

    <h1>Azure Blob Storage - File Operations</h1>

    <h2>Write a File</h2>
    <form id="writeForm" action="/write_file" method="POST">
        <label for="writeFileName">File Name:</label>
        <input type="text" id="writeFileName" name="file_name" required><br><br>

        <label for="writeFileContent">File Content:</label>
        <textarea id="writeFileContent" name="file_content" rows="4" required></textarea><br><br>

        <button type="submit">Upload File</button>
    </form>

    <h2>Read a File</h2>
    <form id="readForm" action="/read_file" method="GET">
        <label for="readFileName">File Name:</label>
        <input type="text" id="readFileName" name="file_name" required><br><br>

        <button type="submit">Read File</button>
    </form>

    <div id="responseContainer">
        <!-- Response from Flask server will be displayed here -->
    </div>

</body>
</html>
